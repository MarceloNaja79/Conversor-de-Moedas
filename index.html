<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub-Convert-Money</title>
    
</head>

<body>

    <img Src="./img/Conversor (1).gif" class="logo">

    <main>
        <label>
            Converter De
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter Para
            <select class="currency-select">
                <option value="Dolar">US$ Dolar Americano</option>
                <option value="Euro">â‚¬ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box1">
                <img src="./img/brasil 2.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./img/seta.png">

            <div class="currency-box">
                <img class="currency-img" src="./img/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <img class="currency-img2" src="./img/euro.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar / Euro</p>
                <p class="currency-value">US$ 0,0</p>
            </div>
</section>

    </main>

</body>
<script src="./script.js"></script>
</html>
